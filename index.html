<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Personal Stroller</title>
    
    <!-- Configuration PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#151b2b">
    <link rel="apple-touch-icon" href="https://www.image-heberg.fr/files/17614987662851851592.png">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Inter"', 'sans-serif'] },
            colors: {
              navy: { 900: '#151b2b', 800: '#2a344d' },
              gold: { 400: '#c5a065', 500: '#b08d55', 600: '#8c6b3a' }
            },
            animation: {
              'in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
              'spin-slower': 'spin 20s linear infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Styles globaux */
      html, body { 
        height: 100%; 
        width: 100%;
        overflow: hidden;
        background-color: #000; 
        color: white; 
        font-family: "Inter", sans-serif;
        user-select: none; 
        -webkit-user-select: none;
        cursor: default;
        padding-top: env(safe-area-inset-top); 
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }

      .liquid-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: #0f172a; overflow: hidden; pointer-events: none; }
      .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: blob 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); }
      .glass-panel { background: rgba(20, 25, 40, 0.65); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); }
      .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2); }
      .glass-input { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); color: white; user-select: text; -webkit-user-select: text; } 
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      ::-webkit-scrollbar-thumb { background: rgba(197, 160, 101, 0.5); border-radius: 10px; }
      .custom-scrollbar { overflow-y: auto; -webkit-overflow-scrolling: touch; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="liquid-bg">
      <div class="orb w-96 h-96 bg-purple-900 top-0 left-0 mix-blend-screen animate-blob"></div>
      <div class="orb w-96 h-96 bg-blue-900 top-0 right-0 mix-blend-screen animate-blob" style="animation-delay: 2s"></div>
      <div class="orb w-96 h-96 bg-gold-600/30 bottom-0 left-20 mix-blend-screen animate-blob" style="animation-delay: 4s"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Le script principal qui lance l'application -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Enregistrement du Service Worker pour PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
