
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Personal Stroller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: { 
                900: '#151b2b', 
                800: '#1e293b' 
              },
              gold: { 400: '#c5a065', 500: '#b08d55', 600: '#8c6b3a' }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #151b2b; 
        margin: 0; 
        color: white;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      .glass-panel, .glass-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-input {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
      }

      select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='white' stroke-opacity='0.5' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 2.5rem;
        -webkit-appearance: none;
        appearance: none;
      }

      .animate-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-in-up { animation: fadeInUp 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      
      .gold-text {
        background: linear-gradient(to right, #fde68a, #c5a065, #b08d55);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
